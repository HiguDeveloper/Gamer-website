<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loads of Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 1em;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 1em;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game {
            margin: 1em;
            border: 1px solid #ddd;
            background-color: white;
            width: 300px;
            height: 400px;
            overflow: hidden;
        }
        .game iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Loads of Games</h1>
    </header>
    <nav>
        <a href="#game1">Game 1</a>
        <a href="#game2">Game 2</a>
        <a href="#game3">Game 3</a>
    </nav>
    <main>
        <div id="game1" class="game">
            <iframe src="https://www.example.com/game1" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="game2" class="game">
            <iframe src="https://www.example.com/game2" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="game3" class="game">
            <iframe src="https://www.example.com/game3" frameborder="0" allowfullscreen></iframe>
        </div>
    </main>
</body>
</html>
